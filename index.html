<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
    <script src="functions.js"></script>
</head>
<body>
    <h2>Padrão REST</h2>
    <a href="javascript:callFetchWithGet()">Get</a>
   <a href="javascript:callFetchWithPost()">Post</a>
   <a href="javascript:callFetchWithPut()">Put</a>
   <a href="javascript:callFetchWithDelete()">Delete</a>
    <p id="json"></p>


    <h2>Adicionar novo Filme ou Série</h2>

    <form id="postForm"> 
        <label for="Titulo">Filme ou Séries:</label>
        <input type="text" id="Titulo" name="Titulo"/>
        <button type="submit" onclick= "return submitPost()">Submit</button>

        <label for="Status">Status:</label>
        <input type="text" id="Status" name="Status"/>
        <button type="submit" onclick= "return submitPost()">Submit</button>

        <label for="AnoLancamento">Ano de Lançamento:</label>
        <input type="text" id="AnoLancamento" name="AnoLancamento"/>
        <button type="submit" onclick= "return submitPost()">Submit</button>

    </form>

    <h2>Substituir Filme ou Série</h2>
    <form id="putForm"> 
        <label>Id:<input type="text" id="id" name="id"/></label>
      <label>Titulo:<input type="text" id="Titulo" name="Titulo"/></label>
     <label>Status:<input type="text" id="Status" name="Status"/></label>
     <label>AnoLancamento:<input type="text" id="AnoLancamento" name="AnoLancamento"/></label>
        <button type="submit" onclick= "return submitPut()">Submit</button>

    </form>
    
    
    <h2>Deletar filme (Delete)</h2>
    <form id="deleteForm">
    <label>Id:<input type="text" name="id"/></label>        
     <button type="submit" onclick="return submitDelete()">Submit</button>
     </form>

    
</body> 
</html>
